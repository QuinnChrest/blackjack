<!DOCTYPE html>
<html>
  <head>
    <script src="deck.js"></script>
    <script src="blackjack.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="blackjack.css">
  </header>
  <body>
    <div class="game">
        <div class="Hand" id="dealer"></div>
        <div class="Hand" id="player"></div>
        <div>
            <div>
                <span>Total</span>
                <span id="total"></span>
                <span>Bet</span>
                <span id="bet"></span>
            </div>
            <div id="pre-deal-menu">
                <button type="button" class="btn btn-primary" onclick="Deal()">Deal</button>
                <input type="text" id="input"/>
                <button type="button" class="btn btn-primary" onclick="PlaceBet()">Bet</button>
            </div>
            <div id="post-deal-menu">
              <button type="button" class="btn btn-primary" onclick="Hit()">Hit</button>
              <button type="button" class="btn btn-primary" onclick="DoubleDown()" id="dd">Double Down</button>
              <button type="button" class="btn btn-primary" onclick="Split()" id="split">Split</button>
              <button type="button" class="btn btn-primary" onclick="Split()">Stand</button>
          </div>
        </div>
    </div>
  </body>
</html>
