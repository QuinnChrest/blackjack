<!DOCTYPE html>
<html>
  <head>
    <script src="deck.js"></script>
    <script src="blackjack.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="blackjack.css">
  </header>
  <body>
    <div class="game">
        <div class="Hand">
            <div class="Card">
                <div class="Value" id="DealerOne"></div>
                <div class="text-center">
                    <i id="DealerOneIcon" class=""></i>
                </div>
            </div>
            <div class="Card">
                <div class="Value" id="DealerTwo"></div>
                <div class="text-center">
                    <i id="DealerTwoIcon" class=""></i>
                </div>
            </div>
        </div>
        <div class="Hand">
            <div class="Card">
                <div class="Value" id="PlayerOne"></div>
                <div class="text-center">
                    <i id="PlayerOneIcon" class=""></i>
                </div>
            </div>
            <div class="Card">
                <div class="Value" id="PlayerTwo"></div>
                <div class="text-center">
                    <i id="PlayerTwoIcon" class=""></i>
                </div>
            </div>
        </div>
        <div>
            <div>
                <span>Total</span>
                <span id="total"></span>
                <span>Bet</span>
                <span id="bet"></span>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="Deal()">Deal</button>
                <input type="text" id="betInput"/>
                <button type="button" class="btn btn-primary" onclick="PlaceBet()">Bet</button>
            </div>
        </div>
    </div>
  </body>
</html>
